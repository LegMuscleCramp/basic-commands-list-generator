<!DOCTYPE html>
<html>
  <head>
    <title>Random Basic List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <button id="new-list-button">New List</button>
      <div id="commands-box">
        <p id="current-command">Tap the "NEW LIST" button at any time to generate a new list of commands.<br>
          <br>
        Use the right arrow to see the next command in the list, or  the left arrow to go back to a previous command.</p>
      </div>
      <div id="arrows-container">
        <div id="left" class="arrow"><i class="fas fa-angle-left"></i></div>
        <div id="right" class="arrow"><i class="fas fa-angle-right"></i></div>
      </div>
      </div>
    </div>

  </body>
</html>
